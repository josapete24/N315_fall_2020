<div class="add">
    <div class="recipe">
      <h1>Create your recipe!</h1>
  
      <input type="text" placeholder="Add Recipe Image" /> <br />
      <input type="text" placeholder="Recipe Name" /> <br />
      <input type="text" placeholder="Recipe Description" /> <br />
      <input type="text" placeholder="Recipe Total Time" /> <br />
      <input type="text" placeholder="Recipe Serving Size" /> <br />
    </div>
  
    <div id="ingredients">
      <p>Enter Ingredients:</p>
      <input type="text" placeholder="Ingredient #1" /> <br />
      <input type="text" placeholder="Ingredient #2" /> <br />
      <input type="text" placeholder="Ingredient #3" /> <br />
      <button class="Btn" id="addIngredient" onclick="addIngredient()">+</button>
    </div>
  
  
    <div id="instructions">
      <p>Enter Instructions:</p>
      <input type="text" placeholder="Instruction #1" /> <br />
      <input type="text" placeholder="Instruction #2" /> <br />
      <input type="text" placeholder="Instruction #3" /> <br />
      <button class="Btn" onclick="addStep()">+</button> <br />
    </div>
  
  
    <button class="create_recipe">Create Recipe</button>
  </div>
